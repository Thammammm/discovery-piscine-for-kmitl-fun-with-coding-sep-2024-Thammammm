<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
      }
      td {
        width: 50%;
        padding: 20px;
        text-align: left;
        font-size: 1.5em;
        color: #fff;
      }
      .box1 {
        background-color: #3498db;
      }
      .box2 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="box1">First Cell</td>
        <td class="box2">Second Cell</td>
      </tr>
    </table>
  </body>
</html>
