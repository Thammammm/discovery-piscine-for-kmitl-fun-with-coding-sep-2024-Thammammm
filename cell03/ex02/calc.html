<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <style>
      .calculator {
        display: flex;
        flex-direction: column;
        width: 200px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .calculator input,
      .calculator select {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="leftOperand" placeholder="Left Operand" />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="rightOperand" placeholder="Right Operand" />
      <input type="button" value="Try me!" id="calculateBtn" />
    </div>

    <script>
      function calculate() {
        const leftOperand = parseFloat(document.getElementById('leftOperand').value);
        const operator = document.getElementById('operator').value;
        const rightOperand = parseFloat(document.getElementById('rightOperand').value);

        if (isNaN(leftOperand) || isNaN(rightOperand)) {
          console.log("Error :)");
          alert("Error :)");
          return;
        }

        if (leftOperand < 0 || rightOperand < 0) {
          console.log("Error :(");
          alert("Error :(");
          return;
        }

        let result;
        switch (operator) {
          case "+":
            result = leftOperand + rightOperand;
            break;
          case "-":
            result = leftOperand - rightOperand;
            break;
          case "*":
            result = leftOperand * rightOperand;
            break;
          case "/":
            if (rightOperand === 0) {
              alert("It’s over 9000!");
              console.log("It’s over 9000!");
              return;
            }
            result = leftOperand / rightOperand;
            break;
          case "%":
            if (rightOperand === 0) {
              alert("It’s over 9000!");
              console.log("It’s over 9000!");
              return;
            }
            result = leftOperand % rightOperand;
            break;
          default:
            alert("Error :(");
            return;
        }

        alert(`Result: ${result}`);
        console.log(`Result: ${result}`);
      }

      function removeSpaces(event) {
        event.target.value = event.target.value.replace(/\s+/g, "");
      }

      document.getElementById('leftOperand').addEventListener('input', removeSpaces);
      document.getElementById('rightOperand').addEventListener('input', removeSpaces);
      document.getElementById('calculateBtn').addEventListener('click', calculate);

      setInterval(() => {
        alert("Please, use me...");
      }, 30000);
    </script>
  </body>
</html>
